<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Payment Checkout</title>
  </head>
  <body>
    <section class="checkoutSection">
      <h1 class="titlePayment">Payment</h1>
      <form id="paymentForm">
        <h2 class="titlePayWith">Pay with:</h2>
        <div class="paymentMethods">
          <label for="Card">
            <input type="radio" name="selectPaymentMethods" id="Card" required />
            Card
          </label>
          <label for="Bank">
            <input type="radio" name="selectPaymentMethods" id="Bank" required />
            Bank
          </label>
          <label for="Transfer">
            <input type="radio" name="selectPaymentMethods" id="Transfer" required />
            Transfer
          </label>
        </div>
        <div>
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required />
        </div>
        <div>
          <label for="expiryDate">Expiration Date:</label>
          <input type="text" id="expiryDate" placeholder="MM/YY" required />
        </div>
        <div>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="XXX" required />
        </div>
        <div>
          <input type="checkbox" id="save" />
          <label for="save">Save Card Details:</label>
        </div>
        <button type="submit" id="submitButton">Pay</button>
        <p>
          Your personal data will be used to process your order, support your experience
          throughout this website, and for other purposes described in our privacy policy.
        </p>
      </form>
    </section>
    <section class="checkoutSection"></section>
  </body>
</html>
