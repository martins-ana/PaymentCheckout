<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <title>Payment Checkout</title>
  </head>
  <body>
    <section>
      <h1>Payment</h1>
      <h2>Pay with:</h2>
      <div class="payment-methods">
        <label for="Card">
          <input type="radio" id="Card" required />
          Card
        </label>
        <label for="Bank">
          <input type="radio" id="Bank" required />
          Bank
        </label>
        <label for="Transfer">
          <input type="radio" id="Transfer" required />
          Transfer
        </label>
      </div>

      <form id="paymentForm">
        <div>
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required />
        </div>
        <div>
          <label for="expiryDate">Expiration Date:</label>
          <input type="text" id="expiryDate" placeholder="MM/YY" required />
        </div>
        <div>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="XXX" required />
        </div>
        <div>
          <input type="checkbox" id="save" />
          <label for="save">Save Card Details:</label>
        </div>
        <button type="submit" id="submitButton">Pay</button>
        <p>
          Your personal data will be used to process your order, support your experience
          throughout this website, and for other purposes described in our privacy policy.
        </p>
      </form>
    </section>
    <section></section>
  </body>
</html>
